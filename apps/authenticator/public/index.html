    <style>
      body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      @keyframes fly {
          0% { transform: translate(calc(  0vmin -  50%), calc(100vmin +  50%)) }
         75% { transform: translate(calc(100vmin +  50%), calc(  0vmin -  50%)) }
        100% { transform: translate(calc(100vmin + 100%), calc(  0vmin - 100%)) }
      }
      img {
        animation: fly 4s infinite;
        height: 58px;
        position: absolute;
        width: 58px;
      }
      #status {
        bottom: 0;
        color: gray;
        font-weight: bold;
        position: absolute;
        text-align: center;
        width: 100%;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
        }
      }
    </style>
  </head>

    <pre id="status">authenticating...</pre>
    <script>
      function sendToParent(code) {
        window.parent.postMessage(
          { name: 'code', code },
          '*'
        )
        window.close()
      }

      var code = new URLSearchParams(window.location.search).get('code')
      console.log('code: ' + code)

      // The popup cannot read `window.parent.location` directly because of
      // same-origin policies. Instead, it pings parent, which needs to ping
      // back, and the location info can be read from that ping.
      window.addEventListener('message', function(e) {
        if (e.source !== window.parent) return

        console.log(e, e.origin)
        var callingApp = e.origin
        window.e = e
        console.log('calling app: ' + callingApp)

        var isLocalhost = callingApp.match(/^http:\/\/localhost/)
        var callingAppHashMatchData = callingApp.match(/^https:\/\/[a-z0-9.]+\/ipfs\/([a-zA-Z0-9]+)/)
        if (isLocalhost) {
          document.getElementById('status').innerText = 'logging you into localhost...'
          sendToParent(code)
        } else if (callingAppHashMatchData) {
          // assuming window.parent is the Projects app, URL will contain `/ipfs/Qmblahblahblah`
          // we need to check that the `Qmblablahblah` part is a known version of Projects
          // in order to make this also work with localhost, we need to avoid cross-origin requests
          document.getElementById('status').innerText = 'securing authentication...'
          // avoid passing code to malicious apps
          fetch('http://projects.open.rinkeby.aragonpm.com/?json=true')
            .then(function(res) { return res.json() })
            .then(function(projects) {
              var validApps = projects.map(function(project) { return project.content.location })
              var callingAppHash = callingAppHashMatchData[1]
              if (validApps.includes(callingApp)) {
                document.getElementById('status').innerText = 'logging in...'
                sendToParent(code)
              } else {
                document.getElementById('status').innerText = 'cannot authenticate'
              }
            })
        } else {
          document.getElementById('status').innerText = 'cannot authenticate'
        }
      })

      window.parent.postMessage({ name: 'ping' }, '*')
    </script>
